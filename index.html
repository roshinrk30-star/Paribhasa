// --- LOGIC ---
let currentAns = "", currentMode = "";
function init() {
    const d = new Date(); document.getElementById('dateDisp').innerText = d.toLocaleDateString('en-IN', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('ptsDisp').innerText = localStorage.getItem('pari_pts') || 0;
    updateMenu(); setInterval(updateTimer, 1000);
    for(let i=0; i<15; i++) { let h = document.createElement('div'); h.className='heart'; h.innerHTML='‚ô•'; h.style.left=Math.random()*100+'vw'; h.style.animationDuration=(Math.random()*8+7)+'s'; document.body.appendChild(h); }
}

function updateMenu() {
    const today = new Date().toDateString(); 
    let state = JSON.parse(localStorage.getItem('pari_v7') || '{"date":""}');
    if(state.date !== today) state = {date: today, lang: false, movies: false, history: false};
    localStorage.setItem('pari_v7', JSON.stringify(state));
    let all = true; 
    ['lang','movies','history'].forEach(m => { 
        const c = document.getElementById('cat-'+m); 
        if(state[m]){ c.classList.add('locked'); c.querySelector('.status-slot').innerHTML='‚úÖ'; c.onclick = null; } 
        else { all=false; c.classList.remove('locked'); c.querySelector('.status-slot').innerHTML=''; c.onclick = () => startMode(m); } 
    });
    document.getElementById('master-lock').style.display = all ? 'block' : 'none';
    if(library.length > 0) {
        const p = library[Math.floor(Math.random()*library.length)];
        document.getElementById('dailyPoem').innerHTML = `<span class="v-m">${p.m}</span><span class="v-kn">${p.kn}</span><span class="v-km">${p.km}</span><span class="v-e">${p.e}</span>`;
    }
    show('home');
}

function startMode(m) {
    currentMode = m; show('game');
    document.getElementById('langUI').style.display = m==='lang'?'block':'none';
    document.getElementById('quizUI').style.display = m!=='lang'?'block':'none';
    if(m==='lang'){
        let w = words[Math.floor(Math.random()*words.length)]; currentAns = w;
        let core = w.slice(0,-2).split('').reverse().join('');
        document.getElementById('scrambled').innerText = core + w.slice(-2);
        document.getElementById('ans').value = "";
    } else {
        let pool = m==='movies'?movies:history; 
        if(pool.length === 0) { goHome(); return; }
        let i = pool[Math.floor(Math.random()*pool.length)];
        currentAns = i.a; document.getElementById('qText').innerText = i.q;
        let h = ""; [...i.o].sort(()=>Math.random()-0.5).forEach(o => { h += `<button style="background:white; color:var(--text); border:1px solid #ddd; margin-bottom:10px" onclick="finish('${o===currentAns}')">${o}</button>`; });
        document.getElementById('opts').innerHTML = h;
    }
}

function checkAnswer() { finish(document.getElementById('ans').value.toLowerCase().trim() === currentAns.toLowerCase()); }

function finish(correct) {
    show('result'); 
    const p = library.length > 0 ? library[Math.floor(Math.random()*library.length)] : {m:"", kn:"", km:"", e:""};
    if(String(correct) === 'true') {
        let state = JSON.parse(localStorage.getItem('pari_v7'));
        if(!state[currentMode]) {
            let pts = parseInt(localStorage.getItem('pari_pts') || 0) + 100;
            localStorage.setItem('pari_pts', pts);
            document.getElementById('ptsDisp').innerText = pts;
        }
        state[currentMode] = true; localStorage.setItem('pari_v7', JSON.stringify(state));
        document.getElementById('resH').innerText = "Correct! ‚ú®";
        document.getElementById('resPoem').innerHTML = `<span class="v-m">${p.m}</span><span class="v-kn">${p.kn}</span><span class="v-km">${p.km}</span><span class="v-e">${p.e}</span>`;
    } else {
        document.getElementById('resH').innerText = "Try Again üå∏"; 
        document.getElementById('resPoem').innerText = "Almost there! Focus and try again.";
    }
}

function updateTimer() { let diff = new Date().setHours(24,0,0,0) - new Date(); let h = Math.floor(diff/3600000).toString().padStart(2,'0'); let m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0'); let s = Math.floor((diff%60000)/1000).toString().padStart(2,'0'); document.getElementById('countdown').innerText = `${h}:${m}:${s}`; }
function goHome() { updateMenu(); }
function show(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
init();
